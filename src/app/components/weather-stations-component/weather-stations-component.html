<h2 class="page-title">Weather Stations <span class="source-label">Source : <a href="https://live6.bmd.gov.bd//p/Observatories">Bangladesh Meteorological Department</a></span></h2>
<div class="table-container">
  <mat-table [dataSource]="dataSource" matSort class="weather-table">

    <!-- SL Column -->
    <ng-container matColumnDef="sl">
      <mat-header-cell *matHeaderCellDef mat-sort-header>SL</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.sl }}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
    </ng-container>

    <!-- Contact Column -->
    <ng-container matColumnDef="contact">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Contact</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span *ngFor="let contact of element.contact; let last = last">
          {{ contact }}{{ !last ? ', ' : '' }}
        </span>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
