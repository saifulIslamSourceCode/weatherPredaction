<h2 class="page-title">Correlation Analysis Rainfall</h2>
<div class="trend-container">
  <!-- Image 1 -->
  <div class="trend-item">
    <h3 class="trend-heading">Correlation Matrix of Selected Features</h3>
    <img [src]="image1Src" alt="Station Wise Average Rainfall" class="trend-image" (click)="openOverlay(image1Src)">
    <p class="trend-description"><span class="click">click on the image to enlarge</span><br>{{ image1MoreDescription }}</p>
  </div>

  <!-- Image 2 -->
  <div class="trend-item" >
    <h3 class="trend-heading">Pairwise Relationships of Selected Features</h3>
    <img [src]="image2Src" alt="Station Wise Average Maximum Temperature" class="trend-image" (click)="openOverlay(image2Src)" >
    <p class="trend-description"><span class="click">click on the image to enlarge</span><br>{{ image2MoreDescription }}</p>
  </div>
</div>

<!-- Overlay for enlarged image -->
<div class="overlay" *ngIf="isOverlayOpen" (click)="closeOverlay($event)">
  <div class="overlay-content" (click)="$event.stopPropagation()">
    <img [src]="selectedImageSrc" alt="Enlarged Image" class="enlarged-image">
    <button class="close-button" (click)="closeOverlay($event)">Ã—</button>
  </div>
</div>
