<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" [opened]="isDesktop" class="sidenav">
    <div [ngClass]="{'sidenav-collapsed': !sidenav.opened}">
      <app-sidebar></app-sidebar>
    </div>
  </mat-sidenav>
  <mat-sidenav-content [ngClass]="{'content-shifted': sidenav.opened}">
    <mat-toolbar class="main-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">{{ pageTitle || 'Weather Analysis Dashboard' }}</span>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
    <app-footer class="footer"></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
